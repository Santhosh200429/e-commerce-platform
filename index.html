<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMate - E-Commerce</title>
    
    <!-- ✅ Link CSS Correctly -->
    <link rel="stylesheet" href="style.css">

    <!-- ✅ FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">ShopMate</div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fa fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <h1>Our Latest Products</h1>
        <div class="product-container">
            <div class="product">
                <img src="assets/img/download.webp" alt="Smart Watch">
                <h2>Apple Vision Pro</h2>
                <p>₹89,999</p>
                <button onclick="addToCart('Smart Watch', 8299)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/img/p2.webp" alt="Wireless Headphones">
                <h2>Sun Glass</h2>
                <p>₹6,599</p>
                <button onclick="addToCart('Wireless Headphones', 6599)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="assets/img/p3 (1).webp" alt="Gaming Mouse">
                <h2>VR Headset</h2>
                <p>₹39,999</p>
                <button onclick="addToCart('Gaming Mouse', 3999)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Shopping Cart -->
    <div id="cart-modal" class="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Santhosh. All rights reserved.</p>
    </footer>

    <!-- ✅ Link JavaScript at the End for Faster Loading -->
    <script src="script.js"></script>
</body>
</html>
